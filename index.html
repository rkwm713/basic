<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make-Ready Report Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Make-Ready Report Generator</h1>
        <p>Upload your Katapult JSON file to generate the report.</p>

        <input type="file" id="jsonFileInput" accept=".json">
        <button id="generateReportBtn">Generate Report</button>

        <h2>Report Preview</h2>
        <div id="reportTableContainer">
            <!-- Report table will be inserted here by JavaScript -->
            <p>Report will appear here after uploading and generating.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
